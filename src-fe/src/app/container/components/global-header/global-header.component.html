<div class="container-header__logo">
    <img src="../../../../assets/logo.svg" alt="logo"/>

    <span class="logo__prefix">{{ appNamePrefix }}</span>

    <span class="logo__main">{{ appNameMain }}</span>
</div>

<img
class="container-header__photo"
[src]="userPhotoURL"
alt="user photo"
(click)="toggleProfilePopup()"/>

<app-radars-profile-popup
*ngIf="showProfilePopup"
></app-radars-profile-popup>

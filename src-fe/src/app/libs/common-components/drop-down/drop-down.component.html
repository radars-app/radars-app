<div class="drop-down" [class.drop-down--dark-theme]="isDarkTheme" [class.drop-down--opened]="select.openedChange | async"> 
	<mat-form-field appearance="outline">
		<mat-select #select
				[value]="firstOption"
				[panelClass]="isDarkTheme ? 'drop-down__panel drop-down__panel--dark-theme' : 'drop-down__panel'"
				overlayPanelClass="drop-down__overlay-panel"
				disableOptionCentering disableRipple
				(valueChange)="$event.callback()">
				<mat-select-trigger class="drop-down__selected">
					<app-icon class="drop-down__icon" [icon]="select.value?.icon"></app-icon>
					<span>{{select.value?.name}}</span>
				</mat-select-trigger>
			<mat-option class="drop-down__option" *ngFor="let option of options" [value]="option">
				<app-icon class="drop-down__icon" [icon]="option.icon"></app-icon>
				<span>{{option.name}}</span>
			</mat-option>
		</mat-select>
	</mat-form-field>
</div>

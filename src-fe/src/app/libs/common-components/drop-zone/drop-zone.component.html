<div	class="drop-zone"
		[class.drop-zone--dark-theme]="isDarkTheme"
		[class.drop-zone--disabled]="disabled"
		appRadarsDragAndDrop
		(fileDropped)="onFileDropped($event)">

	<input	class="drop-zone__upload-input"
			type="file"
			#fileDropZone
			accept="{{accept}}"
			id="fileDropRef"
			(change)="fileBrowseHandler($event.target.files[0])"/>

	<label class="drop-zone__label" for="fileDropRef">Drop here or click</label>

</div>

<div 	class="drop-zone__files-list files-list" 
		*ngIf="(files$ | async).length"
		[class.files-list--dark-theme]="isDarkTheme">

<div	class="files-list__file file"
		*ngFor="let file of (files$ | async); let i = index">

	<div class="file__icon-info">
		<app-icon	class="file__icon"
					icon="document"
					[size]="fileIconSize">
		</app-icon>

		<app-icon	class="file__delete-button"
					(click)="deleteFile()"
					icon="close"
					[size]="deleteFileIconSize">
		</app-icon>
	</div>

	<div class="file__info">
		<p class="file__name">
			{{ file?.name }}
		</p>
	</div>

</div>

</div>

<app-button class="icon-button" [type]="type" [theme]="theme" [disabled]="disabled">

	<app-icon *ngIf="startIcon && !isLoading" class="icon-button__icon" [icon]="startIcon" [size]="iconSize"></app-icon>
	<div class="icon-button__icon" *ngIf="isLoading">
		<mat-spinner diameter="20" mode="indeterminate"></mat-spinner>
	</div>

	<span class="icon-button__text">
		<ng-content></ng-content>
	</span>

	<app-icon *ngIf="endIcon" class="icon-button__icon" [icon]="endIcon" [size]="iconSize"></app-icon>

</app-button>

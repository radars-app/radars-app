<div class="cluster-item" [class.cluster-item--dark-theme]="isDarkTheme">
	<app-icon size="s" [icon]="getIconByItemStatus(dot.status)" [style.color]="dot.sector.color"></app-icon>
	<span class="cluster-item__number">{{dot.number}}</span>
	<span class="cluster-item__title">{{dot.name}}</span>
</div>

<app-radars-info-dialog	[theme]="theme"></app-radars-info-dialog>

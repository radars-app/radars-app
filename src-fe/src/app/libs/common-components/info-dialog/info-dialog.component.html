<app-modal-window	width="540px"
					[theme]="theme"
					#modal>

	<div class="modal-window-title">
		<span>{{(selectedRadarDataItem$ | async)?.name}}</span>
		<div class="dot-info">
			<div class="dot-info__section info-section">
				<div	class="info-section__icon"
						[style.background-color]="sectorToColorConverter.getColorBySector((selectedRadarDataItem$ | async)?.sector)">
				</div>

				<div>Sector: {{(selectedRadarDataItem$ | async)?.sector}}</div>
			</div>

			<div class="dot-info__section info-section">
				<app-icon	class="info-section__icon"
							icon="ring_legend"
							size="s">
				</app-icon>

				<div>Ring: {{(selectedRadarDataItem$ | async)?.ring}}</div>
			</div>

		</div>
	</div>

	<div class="modal-window-content">
		<span class="dot-description" [innerHTML]="(selectedRadarDataItemContent$ | async)"></span>
	</div>

	<div class="modal-window-actions">
		<app-button	type="flat"
					[theme]="theme"
					(click)="close()">
			Done
		</app-button>
	</div>

</app-modal-window>

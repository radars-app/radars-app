<app-modal-window	width="540px"
					[theme]="theme"
					#modal>

	<div class="modal-window-title">
		<span>{{(selectedRadarDataItem$ | async)?.name}}</span>
		<app-ring-sector-description 	class="info-dialog__ring-sector-description"
																	[theme]="theme"
																	[horizontal]="true"
																	[ring]="(selectedRadarDataItem$ | async)?.sector"
																	[sector]="(selectedRadarDataItem$ | async)?.sector">

		</app-ring-sector-description>
	</div>

	<div class="modal-window-content">
		<span class="info-dialog__dot-description" [innerHTML]="(selectedRadarDataItemContent$ | async)"></span>
	</div>

	<div class="modal-window-actions">
		<app-button	type="flat"
					[theme]="theme"
					(click)="close()">
			Done
		</app-button>
	</div>

</app-modal-window>

<mat-radio-group class="radio-group"
				[class.radio-group--dark-theme]="isDarkTheme"
				[value]="value"
				[disabled]="disabled"
				(change)="onValueChange($event)">
	<label class="radio-group__title">{{title}}</label>
	<mat-radio-button	*ngFor="let option of options; let index = index"
						class="radio-group__radio-button"
						[class.radio-group__radio-button--dark-theme]="isDarkTheme"
						[value]="option.value"
						[disableRipple]="true"
						[disabled]="disabled || option.disabled"
						color="primary">
		<div class="radio-group__template-container">
			<div	class="radio-group__radio-label"
					[class.radio-group__radio-label--disabled]="disabled" 
					[class.radio-group__radio-label--dark-theme]="isDarkTheme">
						{{option.title}}
			</div>
			<ng-template class="radio-group__template" *ngTemplateOutlet="option?.template"></ng-template>
		</div>
	</mat-radio-button>
</mat-radio-group>

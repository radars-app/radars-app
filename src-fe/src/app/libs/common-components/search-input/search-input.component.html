
<form class="search-form">
	<mat-form-field
		appearance="outline"
		class="search-input"
		[class.input--dark]="isDarkTheme">
		<app-icon
			class="search-input__pre-icon"
			matPrefix
			[icon]="preIcon"></app-icon>
		<input type="text"
			aria-label="Number"
			[placeholder]="placeholder"
			matInput
			[formControl]="searchInputControl">
	</mat-form-field>
</form>

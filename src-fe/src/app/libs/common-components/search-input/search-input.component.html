<form class="example-form">
	<mat-form-field
		appearance="outline"
		class="example-full-width">
		<mat-icon matPrefix>{{preIcon}}</mat-icon>
		<input type="text"
			 aria-label="Number"
			 matInput
			 [formControl]="myControl"
			 [matAutocomplete]="auto">
		<mat-autocomplete #auto="matAutocomplete">
		<mat-option
			*ngFor="let option of filteredOptions | async"
			[value]="option">{{option}}
		</mat-option>
		</mat-autocomplete>
	</mat-form-field>
</form>

<div class="container-header__logo" [routerLink]="['/']">
	<img src="../../../../assets/logo.svg" alt="logo" />

	<span class="logo__prefix">{{appNamePrefix}}</span>

	<span class="logo__main">{{appNameMain}}</span>
</div>

<div class="container-header__tools">
	<app-button *ngIf="isRootPageOpened"
							routerLink="/radars/create"
							[theme]="createRadarButtonTheme">
		<app-icon class="container-header__create-icon" icon="plus"></app-icon>
		<span>Create Radar</span>
	</app-button>
	<app-radars-user-profile 	class="container-header__photo"
														[userPhotoURL]="userPhotoURL">
	</app-radars-user-profile>
</div>

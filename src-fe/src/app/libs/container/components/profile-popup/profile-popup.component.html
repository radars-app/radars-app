<mat-card class="profile-popup__wrapper profile-popup__wrapper_{{appTheme$ |async}}">
    <div>{{ (userProfile$ | async)?.displayName}}</div>

    <div class="profile-popup__info">
        <span>E-mail:</span>
        <span>{{ (userProfile$ | async)?.mail}}</span>
    </div>


    <app-slide-toggle class="profile-popup__theme-switcher profile-popup__theme-switcher_{{appTheme$ |async}}"
        [theme]="(appTheme$ | async)" [labelPosition]="'before'" [title]="'Dark mode'"
        [value]="(appTheme$ | async) === 'dark'" (toggled)="toggleTheme($event)"></app-slide-toggle>


    <app-button class="profile-popup__logout-button" [theme]="(appTheme$ | async)" [type]="logoutButtonType"
        (click)="logOut()">Log Out</app-button>
</mat-card>

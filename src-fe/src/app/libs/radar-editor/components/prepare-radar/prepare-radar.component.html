<app-editor-panel class="prepare-radar" title="Prepare radar" [theme]="theme">
	<div class="prepare-radar__content" [class.prepare-radar__content--dark-theme]="isDarkTheme">
		<div class="prepare-radar__property">
			<div class="prepare-radar__label">Radar name:</div>
			<app-text-input label="Add radar name"
							[value]="radar.name"
							(valueUpdated)="updateRadarName($event)"
							[required]="true"
							placeholder="Radar for technology"
							[theme]="theme">
			</app-text-input>
			
		</div>
		
		<div class="prepare-radar__property">
			<div class="prepare-radar__label">Take data from SharePoint:</div>
			<app-text-input label="URL in SharePoint"
							[required]="true"
							placeholder="Type url here..."
							[theme]="theme"
							disabled="true">
			</app-text-input>
		</div>
	
		<app-button class="prepare-radar__button--submit" type="outlined" [theme]="theme" disabled="true">Get Data</app-button>	
	</div>
</app-editor-panel>

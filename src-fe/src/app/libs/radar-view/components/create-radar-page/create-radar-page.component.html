<div class="create-radar-page">
	<app-radar-header	class="edit-radar-page__header"
						title="Create radar"
						[buttons]="buttons"
						[extraButtons]="extraButtons">
	</app-radar-header>

	<app-radar-editor [radar]="radar" (radarChanged)="updateLocalRadar($event)"></app-radar-editor>
</div>

<app-upload-config-dialog #uploadConfigPopover [theme]="theme$ | async" (configUploaded)="applyConfig($event)"></app-upload-config-dialog>

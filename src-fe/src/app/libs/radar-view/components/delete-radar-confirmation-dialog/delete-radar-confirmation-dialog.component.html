<app-modal-window	#modal
                    width="340px"
                    [theme]="theme">
	<div class="modal-window-title">
        Remove Radar
    </div>

	<div class="modal-window-content">
        Do you really want to remove "{{radarName}}"?
	</div>

	<div class="modal-window-actions">
        <app-button	type="outlined" [theme]="theme" (click)="close()">
			Cancel
		</app-button>
		<app-button type="flat" [theme]="theme" (click)="onRemoveConfirmed()">
			Remove
		</app-button>
	</div>
</app-modal-window>

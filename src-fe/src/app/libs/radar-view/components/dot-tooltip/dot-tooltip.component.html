<section 	class="dot-tooltip" 
					*ngIf="dot"
					[class.dot-tooltip--dark-theme]="isDarkTheme">

	<h4 class="dot-tooltip__title">{{dot.number}}. {{dot.name}}</h4>

	<app-ring-sector-description 	[theme]="darkTheme" 
																[ring]="dot.ring"
																[sector]="dot.sector">
	</app-ring-sector-description>
</section>

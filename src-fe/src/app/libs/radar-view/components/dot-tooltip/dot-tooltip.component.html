<section class="dot-tooltip" *ngIf="dot">
	<h4 class="dot-tooltip__title">{{dot.name}}</h4>
	<div class="dot-tooltip__sector">
		<div class="dot-tooltip__icon">
			<div class="color-rect" [style.background-color]="sectorToColorConverter.getColorBySector(dot.sector)"></div>
		</div>
		<div class="dot-tooltip__label">Sector:</div>
		<div class="dot-tooltip__content">{{dot.sector}}</div>
	</div>
	<div class="dot-tooltip__ring">
		<div class="dot-tooltip__icon">
			<app-icon class="ring-icon" [icon]="ringToIconConverter.getIconClassByRing(dot.ring)" size="extra-small"></app-icon>
		</div>
		<div class="dot-tooltip__label">Ring:</div>
		
		<div class="dot-tooltip__content">{{dot.ring}}</div>
	</div>
</section>

<div class="radar-chart-legend" [class.radar-chart-legend--dark-theme]="(theme$ | async) === 'dark'">
	<div class="radar-chart-legend__section legend-section">
		<div class="legend-section__label">Sectors:</div>
		<div class="legend-section__content">
			<div class="legend" *ngFor="let sector of (sectors$ | async)">
				<div class="legend__icon">
					<div class="color-rect" [style.background-color]="sector.color"></div>
				</div>
				<div class="legend__label">{{sector.label}}</div>
			</div>
		</div>
	</div>
	<div class="radar-chart-legend__section">
		<div class="legend-section__label">Rings:</div>
		<div class="legend-section__content">
			<div class="legend" *ngFor="let ring of (rings$ | async); let last = last;">
				<div class="legend__icon">
					<app-icon class="ring-icon" [icon]="getRingIcon(last)" size="s"></app-icon>
				</div>
				<div class="legend__label">{{ring.label}}</div>
			</div>
		</div>
	</div>

	<div class="radar-chart-legend__section">
		<div class="legend-section__label">Last {{(radar$ | async)?.consideredNewInDays}} days:</div>
		<div class="legend-section__content">
			<div class="legend">
				<div class="legend__icon">
					<app-icon class="ring-icon" icon="dot-updated" size="s"></app-icon>
				</div>
				<div class="legend__label">Updated</div>
			</div>

			<div class="legend">
				<div class="legend__icon">
					<app-icon class="ring-icon" icon="dot-moved" size="s"></app-icon>
				</div>
				<div class="legend__label">Moved</div>
			</div>

			<div class="legend">
				<div class="legend__icon">
					<app-icon class="ring-icon" icon="dot-no-change" size="s"></app-icon>
				</div>
				<div class="legend__label">No change</div>
			</div>
		</div>
	</div>
</div>

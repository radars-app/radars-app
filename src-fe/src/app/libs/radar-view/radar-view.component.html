<div class="radar-view">
	<app-radar-header class="radar-view__header" title="The Greatest Radar" [buttons]="buttons"></app-radar-header>

	<app-radars-edit-dialog
		[theme]="(theme$ | async)"
		#editRadarDialog></app-radars-edit-dialog>

	<div>
		<app-radars-accordion
			class="radar-view__sidenav"
			[class.radar-view__sidenav--dark]="darkTheme$ | async"
			[items]="items$ | async"
			[darkTheme$]="darkTheme$"></app-radars-accordion>
	</div>
</div>

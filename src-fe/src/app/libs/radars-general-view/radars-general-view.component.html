<div
	class="radars-general-view"
	[class.radars-general-view--dark-theme]="isDarkTheme$ | async">
	<app-radar-header
		class="radars-general-view__header"
		title="All STIC Radars"
		[titlePostfix]="(this.radarsWithData$ | async)?.length">
		<span class="radars-general-view__sort-label">Sort by</span>
		<app-drop-down [options]="sortOptions" [theme]="theme$ | async"></app-drop-down>
	</app-radar-header>

	<perfect-scrollbar>

		<div class="radars-general-view__content-wrapper" #radarList>
			<app-radar-card
				class="radars-general-view__radar-card"
				*ngFor="let radarWithData of radarsWithData$ | async; let index=index"
				(click)="navigateToRadar(radarWithData.id)"
				[title]="radarWithData.name"
				[lastUpdatedDate]="radarWithData.lastUpdatedDate"
				[theme]="theme$ | async">
				<app-general-radar-chart [radarWidthData]="radarWithData"></app-general-radar-chart>
			</app-radar-card>
		</div>

	</perfect-scrollbar>

</div>

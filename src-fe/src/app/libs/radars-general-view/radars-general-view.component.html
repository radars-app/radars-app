<div
	class="radars-general-view"
	[class.radars-general-view--dark-theme]="isDarkTheme$ | async">
	<app-radar-header
		class="radars-general-view__header"
		title="All STIC Radars"
		[titlePostfix]="radarsCount">
		<app-drop-down
			[items]="sortItems"
			[theme]="theme$ | async">
		</app-drop-down>
	</app-radar-header>

	<perfect-scrollbar>

		<div class="radars-general-view__content-wrapper">
			<app-radar-card
				class="radars-general-view__radar-card"
				*ngFor="let radar of this.radars; let index=index"
				(click)="navigateToRadar(radar.id)"
				[title]="radar.name"
				[lastUpdatedDate]="radar.lastUpdatedDate"
				[theme]="theme$ | async">
				<app-general-radar-chart [radar]="radar" [radarDataItems]="radarDataItems[index]"></app-general-radar-chart>
			</app-radar-card>
		</div>

	</perfect-scrollbar>

</div>

<div
	class="radars-general-view"
	[class.radars-general-view--dark-theme]="isDarkTheme$ | async">
	<app-radar-header
		class="radars-general-view__header"
		title="All STIC Radars"
		[titlePostfix]="radarsCount$ | async">
	</app-radar-header>

	<perfect-scrollbar>

		<div class="radars-general-view__content-wrapper">
			<app-radar-card
				class="radars-general-view__radar-card"
				*ngFor="let radar of (this.radars$ | async)"
				(click)="navigateToRadar(radar.id)"
				[title]="radar.name"
				[lastUpdatedDate]="radar.lastUpdatedDate"
				[theme]="theme$ | async">
				<app-general-radar-chart [radar]="radar"></app-general-radar-chart>
			</app-radar-card>
		</div>

	</perfect-scrollbar>

</div>

<div
	class="radars-general-view"
	[class.radars-general-view--dark-theme]="isDarkTheme$ | async">
	<app-radar-header
		class="radars-general-view__header"
		title="All STIC Radars"
		[titlePostfix]="radarsCount$ | async">
	</app-radar-header>

	<div class="radars-general-view__content-wrapper">

		<app-radars-radar-card
		class="radars-general-view__radar-card"
		*ngFor="let card of (cards$ | async)"
		[title]="card.title"
		[subTitle]="card.subTitle"
		[theme]="theme$ | async"></app-radars-radar-card>

	</div>
</div>
